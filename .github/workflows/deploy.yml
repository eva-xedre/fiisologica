name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare `site/` folder
        run: |
          rm -rf site
          mkdir site
          # Copy common static site files. Add more paths if your site uses other files/folders.
          cp -f index.html site/ 2>/dev/null || true
          cp -f script.js site/ 2>/dev/null || true
          cp -f styles.css site/ 2>/dev/null || true
          cp -f .nojekyll site/ 2>/dev/null || true
          # If you have other assets or folders, copy them here, e.g. cp -r assets site/ || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          # Overwrite the branch content on each deploy (clean deploy)
          keep_files: false
